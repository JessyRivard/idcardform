<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ID Card Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Let's Create an ID card!</h1>
    <form id="card" action="" method="">
        <input id="fname" type="text" name="fname" placeholder="First Name" required><br>
        <input id="lname" type="text" name="lname" placeholder="Last Name" required><br>
        <input id="age" type="number" name="age" placeholder="Age" required><br>
        <input id="tel" type="tel" name="pnum" placeholder="Phone Number" required><br>
        <input id="addr" type="text" name="addr" placeholder="Address" required><br>
    </form>
    <button form="card" type="submit" onclick="idCard()">Submit</button>
    <script src="script.js"></script>
</body>
</html>
